name: Build linux no gpu

# 1. IL TRIGGER
# Questo workflow parte SOLO quando pushi un tag che inizia con 'v' (es. v1.0.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Fondamentale: serve per permettere al bot di creare la Release

jobs:
  build_and_release:
    runs-on: ubuntu-latest # Cambia con 'windows-latest' o 'macos-latest' se serve

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      # Scarica il codice del repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 2. VAI NELLA CARTELLA SPECIFICA E FAI MAKE
      - name: Setup pipeline python
        working-directory: ./src # <--- MODIFICA QUI
        run: |
          make pipeline_python-setup
          
      - name: compile pipeline
        working-directory: ./src
        run: |
          make compile-pipeline

      - name: Clean pipeline python setup
        working-directory: ./src/main
        run: |
          rm -r pediatric_fdopa_pipeline

      - name: Main app python setup
        working-directory: ./src
        run: |
          make main_python-setup

      - name: Compile main app
        working-directory: ./src
        run: |
          make compile-app

      # 3. Zippa IL CONTENUTO DELLA CARTELLA DI OUTPUT
      - name: Zip the output
        working-directory: ./src/main/dist
        run: |
          # L'opzione -x "*.zip" evita che l'archivio includa se stesso mentre viene creato
          zip -r GliAAns_${{ github.ref_name }}.zip . -x "*.zip"

      # 4. PUBBLICA LA RELEASE
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Qui va bene, GitHub sostituisce la variabile prima di eseguire l'azione
          files: ./src/main/dist/GliAAns_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
