name: Build linux no gpu

# 1. IL TRIGGER
# Questo workflow parte SOLO quando pushi un tag che inizia con 'v' (es. v1.0.0)
on:
  push:
    tags:
      - 'r*'

permissions:
  contents: write # Fondamentale: serve per permettere al bot di creare la Release

jobs:
  build_and_release:
    runs-on: ubuntu-latest # Cambia con 'windows-latest' o 'macos-latest' se serve

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
        
      - name: Free up RAM (Aggressive)
        run: |
          # Spegni database
          sudo systemctl stop mysql || true
          sudo systemctl stop postgresql || true
          sudo systemctl stop mongodb || true
          
          # Spegni Docker (mangia moltissima RAM anche in idle)
          # ATTENZIONE: Fallo solo se NON usi container in questo job!
          sudo systemctl stop docker || true
          
          # Spegni tool di Android (spesso precaricati e pesanti)
          sudo systemctl stop android-debug-bridge || true
          
          # Pulisci la cache di apt (recupera un po' di spazio disco e inode)
          sudo apt-get clean
          
          # Verifica memoria libera
          free -h

      - name: Create Swap Space
        run: |
          # Crea un file di swap da 8GB
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          # Verifica che sia attivo
          sudo swapon --show
      # Scarica il codice del repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 2. VAI NELLA CARTELLA SPECIFICA E FAI MAKE
      - name: Setup pipeline python
        working-directory: ./src # <--- MODIFICA QUI
        run: |
          make pipeline_python-setup
          
      - name: compile pipeline
        working-directory: ./src
        run: |
          make compile-pipeline

      - name: Clean pipeline python setup
        working-directory: ./src/main
        run: |
          rm -r pediatric_fdopa_pipeline

      - name: Main app python setup
        working-directory: ./src
        run: |
          make main_python-setup

      - name: Compile main app
        working-directory: ./src
        run: |
          make compile-app

      # 3. Zippa IL CONTENUTO DELLA CARTELLA DI OUTPUT
      - name: Zip the output (SPLIT 1.9GB)
        # 1. Ci spostiamo DENTRO la cartella dist
        working-directory: ./src/main/dist
        run: |
          # 2. Aggiungiamo '-s 1700m' per spezzare in volumi da 1700MB (circa 1.7GB)
          # Questo creerà file come: nome.z01, nome.z02 ... e infine nome.zip
          zip -r -s 1900m ../GliAAns_${{ github.ref_name }}_linux_no_gpu.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 3. IMPORTANTE: Aggiungiamo l'asterisco (*) alla fine.
          # Questo dice alla action di caricare TUTTI i file che iniziano con quel nome
          # (quindi caricherà sia il .zip che i vari .z01, .z02, ecc.)
          files: ./src/main/GliAAns_${{ github.ref_name }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
